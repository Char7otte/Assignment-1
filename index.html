<!DOCTYPE html>
<html>
<head>
    <title>Mili indie band website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
</head>
<body class="italiana-regular">
    <section class="navigation">
        <img src="images/logo.png" alt="Mili logo" class="logo">
        <div class="navigation-links">
            <p>Home</p>
            <p>Discography</p>
            <p>Merch</p>
            <p>Tours</p>
            <p>About</p>
            <p>Contact us</p>
        </div>
    </section>
    <section class="hero">
        <img src="images/hero.jpg" alt="Mili band" class="hero-image">
            <div class="hero-container">
                <h1 class="hero-title">Mili</h1>
                <div class="hero-buttons">
                    <button>Youtube</button>
                    <button>Spotify</button>
                    <button>Apple Music</button>
                </div>
            </div>
    </section>
    <div class="divider">
    </div>
    <div class="divider">
    </div>
    <section class="news">
        <h1 class="section-title">LATEST NEWS</h1>
        <section class="news-article">
            <div class="column-left">
                <div class="news-article-content">
                    <div class="news-article-tags">
                        <button>RELEASE</button>
                        <button>LIMBUS COMPANY</button>
                    </div>
                    <div class="news-article-description">
                        <h1>HERO</h1>
                        <h2>Limbus Company</h2>
                        <p>October 2024</p>
                        <button>STREAM</button>
                    </div>
                </div>
            </div>
            <div class="column-right news-article-image">
                <img src="images/hero-song-background.jpg" alt="Cover of single 'Hero'" class="news-article-image">
            </div>
        </section>
        <div class="break-between-news-articles">
        </div>
        <section class="news-article">
            <div class="column-left">
                <div class="news-article-image">
                    <img src="images/tour-image.jpg" alt="Mili on tour" class="news-article-image">
                </div>
            </div>
            <div class="column-right">
                <div class="news-article-content">
                    <div class="news-article-tags">
                        <button>TOUR</button>
                    </div>
                    <div class="news-article-description">
                        <h1 id="news-teisano-title-too-long-override">
                            GREAT UNIVERSE PATROLLING SATELLITE HOTEL "TEISANSO"
                        </h1>
                        <h2>Shinagawa Intercity Hall, Tokyo</h2>
                        <p>March 2024</p>
                        <button>LEARN MORE</button>
                        <button class="button-greyed-out">GET TICKETS</button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <div class="divider">
    </div>
    <div class="divider">
    </div>
</body>
    
</html>
