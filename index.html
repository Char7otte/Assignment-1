<!DOCTYPE html>
<html>
<head>
    <title>Mili indie band website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
</head>
<body class="italiana-regular">
    <section class="navigation">
        <img src="images/logo.png" alt="Mili logo" class="logo">
        <div class="navigation-links">
            <p>Home</p>
            <p>Discography</p>
            <p>Merch</p>
            <p>Tours</p>
            <p>About</p>
            <p>Contact us</p>
        </div>
    </section>
    <section class="hero">
        <img src="images/hero.jpg" alt="Mili band" class="hero-image">
            <div class="hero-container">
                <h1 class="hero-title">Mili</h1>
                <div class="hero-buttons">
                    <button>Youtube</button>
                    <button>Spotify</button>
                    <button>Apple Music</button>
                </div>
            </div>
    </section>
    <section class="news">
        <h1>LATEST NEWS</h1>
        <section class="news-article"></section>
    </section>
</body>
    
</html>
