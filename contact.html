<!DOCTYPE html>
<html>
<head>
    <title>Project Mili Contact</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/mili-logo.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="italiana-regular">
    <div id="navigation-bar-placeholder"></div>
    <script>
        $(function(){
          $("#navigation-bar-placeholder").load("html-templates/navigation-bar.html");
        });
    </script>
    <section class="edge-margin">
        <h2 class="no-bottom-margin">Please reach out to us for bookings, collaborations, and other business enquiries at: </h1>
        <h2><a href="mailto:contact@projectmili.com" style="text-decoration: underline; color: yellow;">contact@projectmili.com</a></h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="company">Company:</label><br>
            <input type="text" id="company" name="company" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
<div id="footer-placeholder"></div>
<script>
    $(function(){
      $("#footer-placeholder").load("html-templates/footer.html");
    });
</script>
</html>
