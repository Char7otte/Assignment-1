<!DOCTYPE html>
<html>
<head>
    <title>Project Mili</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/mili-logo.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="italiana-regular">
    <div id="navigation-bar-placeholder"></div>
    <script>
        $(function(){
          $("#navigation-bar-placeholder").load("html-templates/navigation-bar.html");
        });
    </script>
    <section>
        <div class="overlay-container">
            <img src="images/home-page/hero-background-image.jpg" id="hero-section-image">
            <div class="centered">
                <h1 style="font-size: 400px; letter-spacing: 20px;" class="center-text">Mili</h1>
                <div id="hero-section-buttons" class="bottom-centered">
                    <a href="https://www.youtube.com/@ProjectMili" target="_blank" class=>
                        <button class="white-border">Youtube</button>
                    </a>
                    <a href="https://open.spotify.com/artist/0K05TDnN7xPwIHDOwD2YYs" target="_blank">
                        <button class="white-border">Spotify</button>
                    </a>
                    <a href="https://music.apple.com/ae/artist/mili/906934266" target="_blank">
                        <button class="white-border">Apple Music</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="divider spacer">
    </div>
    <div class="divider">
    </div>
    <section>
        <h1 class="center-text">Latest News</h1>
        <div class="news-card-container basic-flexbox">
            <div class="news-card-content basic-flexbox edge-margin">
                <div class="news-card-description column-left">
                    <div class="buttons">
                        <button class="news-card-tag button-grey-out">Release</button>
                        <button class="news-card-tag button-grey-out">Limbus Company</button>
                    </div>
                    <h1 class="no-bottom-margin">Hero</h1>
                    <h2 class="no-bottom-margin no-top-margin">Limbus Company</h2>
                    <p>October 2024</p>
                    <a href="https://linkco.re/YuebVZXC?lang=en" target="_blank">
                        <button class="white-border news-card-info-button">Streaming</button>
                    </a>
                </div>
                <div class="news-card-image column-right">
                    <img src="images/home-page/news-card-background-1.jpg" alt="Hero Album Cover">
                </div>
            </div>
        </div>
        <div class="news-card-container basic-flexbox">
            <div class="news-card-content basic-flexbox edge-margin">
                <div class="news-card-image column-left">
                    <img src="images/home-page/news-card-background-2.jpg" alt="Mili on tour">
                </div>
                <div class="news-card-description column-right">
                    <button class="news-card-tag button-grey-out">Tour</button>
                    <h1 class="news-card-title-size-override no-bottom-margin">GREAT UNIVERSE PATROLLING SATELLITE HOTEL "TEISANSO"</h1>
                    <h2 class="no-bottom-margin no-top-margin">Shinagawa Intercity Hall, Tokyo</h2>
                    <p>March 2024</p>
                    <div class="buttons">
                        <a href="tours.html" target="_blank">
                            <button class="white-border news-card-info-button">Learn more</button>
                        </a>
                        <button class="news-card-info-button button-grey-out">Get tickets</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="divider spacer">
    </div>
    <div class="divider">
    </div>
    <section>
        <h1 class="center-text">Merchandise</h1>
        <div class="merch-card-container">
            <div class="merch-card-content basic-flexbox edge-margin">
                <div class="center-flexbox" style="width: 400px; height: 400px;">
                    <h2 class="center-text">Albums</h2>
                    <img src="images/home-page/merch-card-background-1.webp" alt="Vinyl Records" class="merch-card-image">
                    <h2 class="no-bottom-margin no-top-margin">Let's Lament Mini Album</h2>
                    <p class="no-top-margin">¥7,500</p>
                </div>
                <div class="center-flexbox" style="width: 400px; height: 400px;">
                    <h2 class="center-text">Fabric Posters</h2>
                    <img src="images/home-page/merch-card-background-2.webp" alt="Fabric Posters" class="merch-card-image">
                    <h2 class="no-bottom-margin no-top-margin">"Mortal with You"</h2>
                    <p class="no-top-margin">¥3,000</p>
                </div>
                <div class="center-flexbox" style="width: 400px; height: 400px;">
                    <h2 class="center-text">Accessories</h2>
                    <img src="images/home-page/merch-card-background-3.webp" alt="Accessories" class="merch-card-image">
                    <h2 class="no-bottom-margin no-top-margin">Black Logo Keychain</h2>
                    <p class="no-top-margin">¥2,400</p>
                </div>
            </div>
        </div>
    </section>
</body>
<div id="footer-placeholder"></div>
<script>
    $(function(){
      $("#footer-placeholder").load("html-templates/footer.html");
    });
</script>
</html>
