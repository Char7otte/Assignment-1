<!DOCTYPE html>
<html>
<head>
    <title>Project Mili Discography</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/mili-logo.png">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="italiana-regular">
    <div id="navigation-bar-placeholder"></div>
    <script>
        $(function(){
          $("#navigation-bar-placeholder").load("html-templates/navigation-bar.html");
        });
    </script>
    <section class="overlay-container">
      <img src="images/discography-page/discography-hero-background.jpg" id="hero-section-image" style="height: 200px;">
      <h1 class="center-text centered" style="top: 7%;">Discography</h1>
    </section>
    <section>
      <h2 class="center-text h2-title" style="background-color: purple;">2024</h2>
      <div class="discography-container edge-margin basic-flexbox" style="gap: 10px; background-color: grey;">
        <div class="discography-card" style="background-color: black;">
          <img src="images/discography-page/album-cover-1.jpg" alt="">
          <h2>Hero</h2>
          [Limbus Company]
        </div>
        <div class="discography-card">
          <img src="images/discography-page/album-cover-2.jpg" alt="">
          <h2>Through Patches of Violet</h2>
          <p>[Limbus Company]</p>
        </div>
        <div class="discography-card">
          <img src="images/discography-page/album-cover-3.jpg" alt="">
          <h2>Grown-up's Paradise</h2>
          <p>[Arknights]</p>
        </div>
        <div class="discography-card">
          <img src="images/discography-page/album-cover-4.jpg" alt="">
          <h2>Duetting Solo</h2>
          <p>[Goblin Slayer]</p>
        </div>
      </div>
    </section>
</body>
<div id="footer-placeholder"></div>
<script>
    $(function(){
      $("#footer-placeholder").load("html-templates/footer.html");
    });
</script>
</html>
